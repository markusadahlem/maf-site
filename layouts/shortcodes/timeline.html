{{ $lang := .Page.Lang }}
{{ $entries := index site.Data.timeline $lang }}

<div class="relative border-l-2 border-gray-300 pl-6">
    {{ range $entry := $entries }}
    <div class="mb-10 relative">
        <div
            class="absolute w-4 h-4 bg-blue-500 rounded-full left-[-1.1rem] top-1"
        ></div>
        <h3 class="text-lg font-semibold">
            {{ $entry.date }} – {{ $entry.title }}
        </h3>
        <p class="text-gray-600">{{ $entry.text }}</p>
        {{ with $entry.image }}
        <div class="mt-3">
            <img
                src="{{ . | relURL }}"
                alt="Timeline image for {{ $entry.date }} – {{ $entry.title }}"
                class="rounded shadow max-w-xs"
            />
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
