<form id="visualAuraForm">
    <fieldset>
        <br />

        <label
            ><input type="checkbox" name="visualSymptom" value="flicker" />
            Shimmering or flickering lights</label
        ><br />

        <label
            ><input type="checkbox" name="visualSymptom" value="zigzag" />
            Zig‑zag or wavy lines</label
        ><br />

        <label
            ><input type="checkbox" name="visualSymptom" value="blurred" />
            Blurred or tunnel vision</label
        ><br />

        <label
            ><input type="checkbox" name="visualSymptom" value="scotoma" />
            Areas of partial loss of vision (“blind spots”/scotoma)</label
        ><br />

        <label
            ><input type="checkbox" name="visualSymptom" value="geometric" />
            Geometric shapes or patterns</label
        ><br />
        <label
            ><input type="checkbox" name="visualSymptom" value="other" /> Other
            visual phenomenon</label
        ><br />

        <div id="visualOtherWrapper" style="display: none">
            <br />
            <label id="svisualOtherLabel" for="visualOtherText"
                ><strong>Other (please describe below):</strong></label
            ><br />
            <textarea
                id="visualOtherText"
                rows="2"
                maxlength="80"
                placeholder="Type here (max 80 characters)..."
                style="width: 100%; border: 1px solid #ccc; padding: 6px"
            ></textarea>

            <div
                id="visualCharCount"
                style="font-size: 0.9em; color: #555; display: none"
            >
                0 / 80 characters
            </div>
        </div>

        <br />

        <label>
            <input
                type="checkbox"
                name="visualSymptom"
                value="none"
                id="visualNoneCheckbox"
            />
            None of the above – I did not experience any visual disturbances.
        </label>
    </fieldset>

    <br />
    <button type="button" class="btn" id="nextVisualBtn">Continue</button>
</form>
