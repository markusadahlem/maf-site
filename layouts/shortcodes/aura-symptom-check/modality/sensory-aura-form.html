<form id="sensoryAuraForm">
    <fieldset>
        <label
            ><input type="checkbox" name="sensorySymptom" value="tingling" />
            Pins‑and‑needles or tingling sensations</label
        ><br />
        <label
            ><input type="checkbox" name="sensorySymptom" value="numbness" />
            Numbness or “heavy” feeling in an arm, hand, face, or leg</label
        ><br />
        <label
            ><input type="checkbox" name="sensorySymptom" value="burning" />
            Burning or prickling sensations</label
        ><br />
        <label
            ><input type="checkbox" name="sensorySymptom" value="other" /> Other
            sensory changes</label
        ><br />
    </fieldset>

    <br />

    <label id="sensoryOtherLabel" for="sensoryOtherText"
        ><strong>Other (please describe below):</strong></label
    >
    <textarea
        id="sensoryOtherText"
        rows="2"
        maxlength="80"
        placeholder="Type here (max 80 characters)..."
        style="width: 100%; border: 1px solid #ccc; padding: 6px"
    ></textarea>

    <!-- Counter is hidden by default -->
    <div
        id="sensoryCharCount"
        style="font-size: 0.9em; color: #555; display: none"
    >
        0 / 80 characters
    </div>
    <br />
    <label
        ><input type="checkbox" name="sensorySymptom" value="none" /> None of
        the above</label
    ><br />
    <br /><br />

    <button type="button" class="btn" id="nextSensoryBtn">Continue</button>
</form>
