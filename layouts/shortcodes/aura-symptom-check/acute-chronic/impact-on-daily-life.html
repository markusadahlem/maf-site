<form id="impactForm">
    <fieldset>
        <label>
            <input type="radio" name="impact" value="acute-chronic-E1" />
            Severely – I can’t go about my normal day </label
        ><br />

        <label>
            <input type="radio" name="impact" value="acute-chronic-E2" />
            Moderately – I have to adjust my plans or routines </label
        ><br />

        <label>
            <input type="radio" name="impact" value="acute-chronic-E3" />
            Minimally – I can carry on as usual </label
        ><br />
    </fieldset>

    <br />
    <button
        type="button"
        class="btn"
        id="impactContinueBtn"
        style="display: none"
    >
        Continue
    </button>
</form>
