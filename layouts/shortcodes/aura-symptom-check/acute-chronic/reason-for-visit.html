<form id="reasonForm">
    <fieldset>
        <br />
        <div>
            <strong>New Symptoms</strong><br />
            <label>
                <input type="radio" name="reason" value="acute-chronic-A1" />
                I’m experiencing new or unfamiliar symptoms that I suspect might
                be related to migraine.
            </label>
        </div>
        <br />

        <div>
            <strong>Different Aura Symptoms</strong><br />
            <label>
                <input type="radio" name="reason" value="acute-chronic-A2" />
                I’ve had aura symptoms before, but something feels different
                this time.
            </label>
        </div>
        <br />

        <div>
            <strong>Regular Migraine Aura Episodes</strong><br />
            <label>
                <input type="radio" name="reason" value="acute-chronic-A3" />
                I’ve been having migraine with aura episodes for a while (not
                necessarily each with an aura).
            </label>
        </div>
        <br />

        <div>
            <strong>Aura Without Headache</strong><br />
            <label>
                <input type="radio" name="reason" value="acute-chronic-A4" />
                I’ve been having aura symptoms without any headache for a while.
            </label>
        </div>
        <br />

        <div>
            <strong>General Information</strong><br />
            <label>
                <input type="radio" name="reason" value="acute-chronic-A5" />
                I’m just gathering general information about migraine auras.
            </label>
        </div>
        <br />
    </fieldset>

    <br />
    <button
        type="button"
        class="btn"
        id="reasonContinueBtn"
        style="display: none"
    >
        Continue
    </button>
</form>
