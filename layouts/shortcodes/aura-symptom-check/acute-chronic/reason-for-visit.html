<form id="reasonForm">
    <fieldset>
        <label>
            <input type="radio" name="reason" value="acute-chronic-A1" />
            I’m experiencing new or unfamiliar symptoms that I suspect might be
            related to migraine. </label
        ><br />

        <label>
            <input type="radio" name="reason" value="acute-chronic-A2" />
            I’ve had aura symptoms before, but something feels different this
            time. </label
        ><br />

        <label>
            <input type="radio" name="reason" value="acute-chronic-A3" />
            I’ve been having migraine episodes — with or without aura — for a
            while. </label
        ><br />

        <label>
            <input type="radio" name="reason" value="acute-chronic-A4" />
            I’ve been having aura symptoms without any headache for a while. </label
        ><br />

        <label>
            <input type="radio" name="reason" value="acute-chronic-A5" />
            I’m just gathering general information about migraine auras. </label
        ><br />
    </fieldset>

    <br />
    <button
        type="button"
        class="btn"
        id="reasonContinueBtn"
        style="display: none"
    >
        Continue
    </button>
</form>
