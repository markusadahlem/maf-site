<form id="motorAuraForm">
    <fieldset>
        <legend></legend>
        <label
            ><input type="radio" name="motor-weakness" value="yes" /> Yes</label
        ><br />
        <label><input type="radio" name="motor-weakness" value="no" /> No</label
        ><br />
        <label
            ><input type="radio" name="motor-weakness" value="unsure" />
            Unsure</label
        >
    </fieldset>

    <div id="motorLocationsSection" style="margin-top: 1rem; display: none">
        <p><strong>If “Yes,” where? (Select all that apply)</strong></p>
        <label
            ><input type="checkbox" name="motor-location" value="Arm or hand" />
            Arm or hand</label
        ><br />
        <label
            ><input type="checkbox" name="motor-location" value="Leg or foot" />
            Leg or foot</label
        ><br />
        <label
            ><input type="checkbox" name="motor-location" value="Face" />
            Face</label
        ><br />
        <label
            ><input type="checkbox" name="motor-location" value="Other" /> Other
            motor weakness</label
        >

        <div style="margin-top: 0.5rem">
            <label id="motorOtherLabel" for="motor-other" style="display: none"
                ><strong>Describe other motor weakness:</strong></label
            >
            <textarea
                id="motor-other"
                rows="2"
                maxlength="80"
                placeholder="Type here (max 80 characters)..."
                style="
                    width: 100%;
                    border: 1px solid #ccc;
                    padding: 6px;
                    display: none;
                "
            ></textarea>
            <div
                id="motorCharCount"
                style="font-size: 0.9em; color: #555; display: none"
            >
                0 / 80 characters
            </div>
        </div>
    </div>

    <br />
    <button type="button" class="btn" id="continueBtn" style="display: none">
        Continue
    </button>
</form>
