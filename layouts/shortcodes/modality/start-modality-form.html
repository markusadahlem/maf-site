<style>
    #startForm {
        max-width: 500px;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
    }

    #startForm label {
        display: block;
        margin-bottom: 0.2rem;
        font-weight: 500;
    }

    #startForm input,
    #startForm select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #startForm input[readonly] {
        background-color: #e9ecef;
        cursor: not-allowed;
    }
</style>

<form id="startForm" autocomplete="off">
    <label for="name">Full Name:</label>
    <input
        type="text"
        id="name"
        name="name"
        readonly
        onfocus="this.removeAttribute('readonly');"
        autocomplete="off"
        required
    />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="diverse">Diverse</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
    </select>

    <label for="diagnosisYear">Year of first diagnosis:</label>
    <input
        type="number"
        id="diagnosisYear"
        name="diagnosisYear"
        min="1900"
        max="2025"
        required
    />

    <label for="headacheDays">Average headache days per month:</label>
    <input
        type="number"
        id="headacheDays"
        name="headacheDays"
        min="0"
        max="31"
        required
    />

    <button type="submit" class="btn" id="startContinueBtn">Continue</button>
</form>
