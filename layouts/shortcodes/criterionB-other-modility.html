<div id="otherCheckContainer">
    <p>
        <strong
            >Does your symptom resemble any of the listed aura types?</strong
        >
    </p>
    <button class="btn" onclick="handleOtherCheck(true)">Yes</button>
    <button class="btn btn-outline" onclick="handleOtherCheck(false)">
        No
    </button>

    <div id="followUpResponse" style="margin-top: 1rem"></div>
</div>

<script>
    function handleOtherCheck(isSimilar) {
        // Save user's answer for PDF later
        localStorage.setItem(
            "otherSymptomIsSimilar",
            JSON.stringify(isSimilar),
        );

        const output = document.getElementById("followUpResponse");

        if (isSimilar) {
            output.innerHTML = `
        ✅ Thanks for clarifying. You can now continue.
        <br><br>
        <a href="/aura-symptom-check/aura-characteristics/" class="btn">Continue</a>
      `;
        } else {
            output.innerHTML = `
        ⚠️ Your symptom does not resemble any known aura modality.
        <br><br>
        This may fall outside the scope of this tool. We recommend speaking with a healthcare professional for further evaluation and sharing your report.
        <br><br>
        <a href="/aura-symptom-check/aura-characteristics/" class="btn btn-outline">Let's still continue</a>
      `;
        }
    }
</script>
