      dark: images/logo-dark.svg
      link: /
      width: 20
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
    width: normal

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
