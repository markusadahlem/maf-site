baseURL: https://www.migraine-aura-foundation.org/
languageCode: en-us
title: Migraine Aura Foundation

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: symptoms
      name: Symptoms
      pageRef: /symptoms
      weight: 2
    - identifier: art
      name: Migraine art
      pageRef: /art
      weight: 3
    - identifier: about
      name: About us
      pageRef: /about
      weight: 4
    - identifier: search
      name: Search
      weight: 5
      params:
        type: search
    - identifier: impressum
      name: Impressusm
      pageRef: /impressum
      weight: 6

  sidebar:
    - identifier: more
      name: References
      params:
        type: separator
      weight: 1
    - identifier: tips_and_tricks
      name: "IHS"
      url: "https://ihs-headache.org/en/"
      weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 20
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
    width: normal

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
