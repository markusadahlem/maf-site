carousel_quotes:
  - text: "Herzlichen Dank für diese Website. Seit über 20 Jahren leide ich an Migräne mit Aura. Ich habe immer wieder versucht 'Leidensgenossen/innen' oder eine Selbsthilfegruppe zu finden; bisher leider ohne Erfolg."
    author: "B. E. (2001)"
  - test: "Meine Erfahrungen decken sich ziemlich mit den bereits veröffentlichten Erfahrungsberichten. Danke, man fühlt sich weniger allein, denn ich kenne niemand, der an ähnlichen Symptomen leidet."
    author: "K.L. (2002)"
  - text: "Ich freue mich sehr Ihre Internetseite gefunden zu haben, weil es schön ist, die Beschwerden die man selbst hat, auch von anderen Betroffen geschildert zu sehen. Ehrlich gesagt stand ich der Diagnose etwas skeptisch gegenüber"
    author: "E. S. (2002)"
  - text: "Endlich, nach nun mehr als 15 Jahren, kann ich mich outen. Ich bin ein Aurafreak. Aurakunst kannte ich bisher auch nicht.  Schön das es sowas gibt, da kann man es allen anderen mal so richtig zeigen."
    author: "S. G. (2005)"
  - text: "Zuerst mal ein riesiges Lob für die informative Internetseite. Ich hab, ähnlich wie die anderen Leserbriefe, noch niemanden gefunden, der an der gleichen Symptomatik leidet, und da kommt man dann eben doch ins Grübeln und Zweifeln. Die Symptome, die hier dargestellt sind, decken sich ziemlich genau mit meinen."
    author: "Y. R. (2005)"
  - text: "Endlich, nach nun mehr als 15 Jahren, kann ich mich outen. Ich bin ein Aurafreak. Aurakunst kannte ich bisher auch nicht. Schön das es sowas gibt, da kann man es allen anderen mal so richtig zeigen."
    author: "S. G. (2005)"
  - text: "Ich hätte nie gedacht, dass ich den Tag erleben würde, an dem man über Sehstörungen und andere sensorische Störungen offen und ohne Scham sprechen kann."
    author: "I. R."
  - text: "Die Geschichten, die Sie geteilt haben, haben mich fast zu Tränen gerührt. Ich sehe mich in ihren Worten wieder."
    author: "I. S."
