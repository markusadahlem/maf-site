- date: "1998"
  title: "Das Migränegehirn verstehen"
  text: "Als theoretischer Physiker entwickelt Markus Dahlem im Rahmen seiner Doktorarbeit die erste Computersimulation der Migräneaura – ohne selbst betroffen zu sein. Grundlage ist allein die neuronale Architektur des Gehirns. Er veröffentlicht animierte Simmulationen auf der Institutswebsite der Biophysik der Otto-von-Guericke-Universität."
  image: "/images/timeline/1998.png"

- date: "03/2000"
  title: "Brief von Oliver Sacks"
  text: "Nach der Veröffentlichung der Computersimulation auch in einer Fachzeitschrift würdigt ein persönlicher Brief von Oliver Sacks diese theoretische Facharbeit. Dr. Sacks – der stets die Persönlichkeit des Patienten ins Zentrum einer evidenzbasierten Medizin stellte – motiviert Markus Dahlem, weiter über Migräne im Sinne eines Public Understanding of Science allgemeinverständlich und patientenzentriert zu publizieren."
  image: "/images/timeline/2000-sacks.png"

- date: "08/2000"
  title: "Mediale Aufmerksamkeit"
  text: "DIE WELT berichtet: „Wie im Gehirn Geisterbilder entstehen“. Es folgen zahlreiche Leserbriefe. Menschen, die mit Migräne leben, berichten, wie bedeutsam es für sie ist, dass eine Computersimulation eine objektive Perspektive auf ihre nur subjektiv erlebten Symptome eröffnet. Diese digitale Darstellung hilft nicht nur dabei, das eigene Erleben besser zu verstehen, sondern verbessert auch die Kommunikation mit Ärztinnen und Ärzten – sowie mit dem familiären und sozialen Umfeld, das die unsichtbaren Belastungen oft nur schwer nachvollziehen kann."
  image: "/images/timeline/2000-presse.png"

- date: "11/2000"
  title: "Patientenforum geht live"
  text: "Motiviert duch die vorangegangen Eriegnisse im Jahr, wird die erste interaktive Onlineplattform mit Forum, Gästebuch und Ärztebereich für Betroffene und Fachleute erstellt."
  image: "/images/timeline/2000-forum.png"

- date: "2003"
  title: "Beginn der Zusammenarbeit mit Klaus Podoll"
  text: "Markus Dahlem nimmt Kontakt zum Neurologen Klaus Podoll auf, um Inhalte zum Alice-im-Wunderland-Syndrom für die Plattform zu diskutieren. Innerhalb eines Jahres tauschen sie über 1000 E-Mails aus – der Beginn einer intensiven Zusammenarbeit. Dr. Podoll bringt einen außergewöhnlich reichhaltigen Fundus an Material ein, den er gemeinsam mit Derek Robinson aufgebaut hatte. Robinson, Marketingmanager bei Boehringer Ingelheim UK, war seit 1973 auf der Suche nach eindrucksvollen Bildern zur Bewerbung eines neuen Medikaments zur Migräneprophylaxe – eine „verzweifelte Suche“, wie er selbst schrieb. Daraus entstand das Konzept der Migraine Art, das später zur Grundlage einer einzigartigen Sammlung gelebter Aura-Erfahrungen wurde."

- date: "2004"
  title: "Gründung der Stiftung und erste Venture-Idee"
  text: "Die Migräne-Aura Stiftung wird gegründet – mit wachsendem Netzwerk, Gästebuch und der Sektion Migränekunst. Zugleich entsteht im Umfeld des Interaktionszentrums Entrepreneurship in Magdeburg die komplementäre Idee eines kommerziellen Zweigs: MoteMedi (Mobile Telemedizinische Diagnostik) – ein früher Venture-Ansatz zur Translation wissenschaftlicher Erkenntnisse in digitale Gesundheitsanwendungen. Die Vision war zweigleisig angelegt: gemeinnützige Aufklärung und wissenschaftliche Öffentlichkeitsarbeit einerseits, translationale Forschung und Produktentwicklung andererseits."
  image: "/images/timeline/2004.png"

- date: "2004"
  title: "DFG-Förderung für neuartige Patientenperspektive"
  text: "Markus Dahlem erhält eine Sachbeihilfe der Deutschen Forschungsgemeinschaft (DFG). Ziel ist es, mit Hilfe der Migräneaura-Simulation Patient:innen eine interaktive Introspektion zu ermöglichen – personalisiert anhand individueller anatomischer Parameter des Gehirns. Ein Vorgriff auf das Konzept digitaler Biomarker."

- date: "2005"
  title: "Ausgezeichnete Aufklärung"
  text: "Die Website der Migräne-Aura Stiftung wird für den International Media Award for Science and Art nominiert – ein Wettbewerb von SWR, ZKM, ARTE und SF DRS, der herausragende Projekte an der Schnittstelle von Wissenschaft und Kunst auszeichnet. Die eingereichte Website mit der Migräneaura-Simulation zählt zu den besten Beiträgen und wird 2005 im öffentlich-rechtlichen Fernsehen europaweit ausgestrahlt."
  image: "/images/timeline/2005.png"

- date: "2006"
  title: "Website mit neuen Design"
  text: "Komplettes Redesign mit Content-Management-System und zweisprachiger Struktur – ermöglicht durch Preisgeld aus dem Vorjahr und privaten Investitionen."
  image: "/images/timeline/2006.png"

- date: "2009"
  title: "Migraine Art: Die Sektion wird ein Buch"
  text: "Mit dem langjährigen Material, gemeinsam gesammelt von Derek Robinson und Dr. Klaus Podoll, und vermittelt durch die Website findet sich ein Verleger – die Sammlung ‘Migraine Art’ erscheint als beeindruckendes Dokument gelebter Aura-Erfahrung."
  image: "/images/timeline/2009-book.png"

- date: "2009"
  title: "Migräne Pathophysiologie: Die Sektion wird ein Blog"
  text: "Das Wissenschaftsblog Graue Substanz entsteht auf dem SciLogs-Portal von Spektrum der Wissenschaft.  In den kommenden Jahren vermittlen über 400 Beiträge allgemeinverständlich außergewöhnliche Perspektiven auf Migräne und deren physiologische Grundlagen. Mit der Gründung von Newsenselab wirddie Blog-Aktivität weitgehend wieder eingestellt. Nach dem sogenannten Pepsi-Gate – einem Skandal um einen gesponserten Blogbeitrag von PepsiCo zur Ernährung auf einer wissenschaftlichen Plattform – wuchs die Sensibilität gegenüber möglichen Interessenkonflikten in der Wissenschaftskommunikation."
  image: "/images/timeline/2009-blog.png"

- date: "2010"
  title: "Migräne ganzheitlich im Fernsehen"
  text: "Im Januar 2010 widmen sich nano (3sat) und drehscheibe Deutschland (ZDF) in einem Themenschwerpunkt der Migräne. Auch Markus Dahlems physikalischer Ansatz zur Erklärung der Migräneaura findet darin Platz – und zeigt, wie sich naturwissenschaftliche Modelle in eine umfassende und patientennahe Darstellung der Erkrankung integrieren lassen."

- date: "2011"
  title: "Literarische Würdigung"
  text: "In ihrem Buch `Die zitternde Frau` beschreibt Siri Hustvedt, wie die Aura-Erfahrungen auf der Stiftungs-Website ihr neue Perspektiven eröffnen – etwa durch die Geschichte von Carl von Linné, der seinen Doppelgänger sah. Das Buch erscheint überraschend zuerst auf Deutsch."
  image: "/images/timeline/2011.png"

- date: "2011"
  title: "YouTube sperrt Aufklärungsvideo"
  text: "YouTube entfernt die Simulation Migräneaura basieren auf der Doktorarbeit und Gründungsidee – mutmaßlich, weil sie selbst Migräne auslösen könnte. Dabei war das Video nicht nur wissenschaftlich fundiert und – versehen mit Warnhinweis – über 40.000 Mal aufgerufen worden, sondern die Forschung legt zudem nahe, dass gezielte visuelle Reize eher zur Desensibilisierung beitragen könnten. Letztlich ist ein YouTube-Kanal zwar kein Medizinprodukt, und doch stand er in gewissem Sinne Pate für den späteren Weg zur Migräne-DiGA – einer vom BfArM gelisteten digitalen Gesundheitsanwendung zur digitalen Behandlung."
  image: "/images/timeline/2011-youtube.png"

- date: "2015"
  title: "Lichtblitze gegen Migräne?"
  text: "Ein Beitrag im Deutschlandfunk porträtiert Markus Dahlems Forschung zur Migräne als physikalisches Phänomen. Die Idee: Eine spezielle LED-Brille sollte die im Gehirn wandernde Erregungswelle der Aura mit Lichtreizen stoppen. Der Ansatz war vielversprechend, aber letztlich zu riskant – die Forschung verlagert sich auf sicherere Technologien wie die transkranielle Magnetstimulation. Die Idee bleibt: Migräne an der Quelle zu unterbrechen – mit präziser physikbasierter Modulation. Sie führt zur Unternehmengründung von Newsenselab."

- date: "2016"
  title: "DSGVO-Pause und neue Wege"
  text: "Die Website wird offline genommen – rechtliche Unsicherheiten darüber, ob die tausenden, wenn auch sorgfältig dokumentierten Patientenberichte den neuen Datenschutzanforderungen (DSGVO) genügen, führen zur vorsorglichen Abschaltung. Parallel dazu wird ein neuer Entwicklungspfad eingeschlagen: Konzepte, die bereits 2004 unter dem Namen MoteMedi skizziert hatte, werden – nun unter Beteiligung weiterer Partner – wieder aufgegriffen. Das Ergebnis: M-sense, die erste und bislang einzige Migräne-DiGA, die vom BfArM auch als diagnostisches Instrument zugelassen wurde. Obwohl unabhängig von der Stiftung initiiert, knüpft dieser Schritt an zentrale Ideen der früheren Pionierarbeit an."

- date: "2019"
  title: "Verlust eines Pioniers"
  text: "Tod von Dr. Klaus Podoll verzögert den geplanten Relaunch und hinterlässt eine große Lücke."

- date: "2022"
  title: "Start auf Instagram"
  text: "Neue Social-Media-Präsenz auf Deutsch und Englisch."
  image: "/images/timeline/2022.png"

- date: "2025"
  title: "Relaunch der Website"
  text: "Relaunch der Webseite mit dem Symptom-Checker `Aura-o-mat` und Rückintegrations des Wissenschaftsblogs."
