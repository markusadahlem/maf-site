- date: "1998"
  title: "Erste Internetpräsenz"
  preview: " Erstmals wird die Migräneaura als wissenschaftlich fundierte Computersimulation online veröffentlicht – und damit für Betroffene sichtbar und nachvollziehbar."
  text: "Als theoretischer Physiker entwickelt Markus Dahlem im Rahmen seiner Doktorarbeit die erste wissenschaftlich fundierte Computersimulation der Migräneaura – ohne selbst betroffen zu sein. Grundlage ist allein die neuronale Architektur des Gehirns. Die animierten Darstellungen werden auf der Website des Instituts für Biophysik der Otto-von-Guericke-Universität veröffentlicht."
  image: "/images/timeline/1998.png"

- date: "03/2000"
  title: "Ermutigung durch Bestsellerautor und Neurologen"
  preview: "Ein Brief des Neurologen und Bestsellerautors Dr. med Oliver Sacks wird zur Initialzündung für eine patientenzentrierte Wissenschaftskommunikation."
  text: "Nach der Veröffentlichung der Computersimulation auch in einer Fachzeitschrift würdigt ein persönlicher Brief von Oliver Sacks diese theoretische Facharbeit. Dr. Sacks – der stets die Persönlichkeit des Patienten ins Zentrum einer evidenzbasierten Medizin stellte – motiviert Markus Dahlem, weiter über Migräne im Sinne eines Public Understanding of Science allgemeinverständlich und patientenzentriert zu publizieren."
  image: "/images/timeline/2000-sacks.png"

- date: "08/2000"
  title: "Erste öffentliche Resonanz"
  preview: "Ein Bericht in DIE WELT macht die Migräneaura-Simulation bekannt und führt zu zahlreichen Rückmeldungen von Betroffenen."
  text: "Unter der Überschrift „Wie im Gehirn Geisterbilder entstehen“ berichtet DIE WELT über die Migräneaura-Simulation – und trifft damit einen Nerv: Es folgen zahlreiche Leserbriefe von Betroffenen. Erstmals erleben sie, dass ihre subjektiven Symptome eine objektive Entsprechung finden – sichtbar, nachvollziehbar, erklärbar. Die Simulation hilft ihnen, über das eigene Erleben zu sprechen: mit Ärzt:innen ebenso wie im familiären oder sozialen Umfeld."
  image: "/images/timeline/2000-presse.png"

- date: "11/2000"
  title: "Patientenforum geht live"
  preview: "Mit Forum, Gästebuch und Ärztebereich entsteht eine der ersten interaktiven Austauschplattformen für Migräne mit Aura."
  text: "Motiviert durch die öffentliche Aufmerksamkeit rund um die Aurasimulation geht eine interaktive Onlineplattform live: mit Forum, Gästebuch und einem geschützten Bereich für Ärzt:innen. Bereits im ersten Jahr beeindrucken die Zugriffszahlen, und es entstehen erste Kontakte zur Deutschen Migräne-Liga sowie zur US-amerikanischen Patientenorganisation MAGNUM (Migraine Awareness Group: A National Understanding for Migraineurs). Ein frühes Zeichen für den Bedarf an strukturiertem Austausch zwischen Wissenschaft, Versorgung und Betroffenen."
  image: "/images/timeline/2000-forum.png"

- date: "2003"
  title: "Kooperation mit Dr. med. Klaus Podoll"
  preview: "Aus einer gemeinsamen Idee entsteht die digitale Plattform für Migraine Art."
  text: "Dr rer. nat. Dahlem nimmt Kontakt zum Neurologen Dr. med Klaus Podoll auf, um Inhalte zum Alice-im-Wunderland-Syndrom für die Plattform zu besprechen. Innerhalb eines Jahres entwickelt sich ein intensiver Austausch mit über 1000 E-Mails – der Beginn einer langjährigen Zusammenarbeit. Podoll bringt einen außergewöhnlich umfangreichen Fundus an Material ein, den er zusammen mit dem 2001 verstorbenen Derek Robinson aufgebaut hatte. Robinson, Marketingmanager bei Boehringer Ingelheim UK, war bereits 1973 auf der Suche nach eindrucksvollen Bildern zur Bewerbung eines neuen Migräneprophylaktikums – eine „verzweifelte Suche“, wie er selbst schrieb. Daraus entwickelte sich das Konzept der Migraine Art, das sein digitales Zuhause findet und zur Grundlage einer der weltweit bedeutendsten Sammlungen gelebter Aura-Erfahrungen wird."

- date: "2004"
  title: "Gründung und Vision einer digitalen Medizin"
  preview: "Neben der Stiftung entsteht eine Gründungsidee: wissenschaftliche Erkenntnisse zur Migräne sollen in digitale Anwendungen übersetzt werden"
  text: "Mit wachsendem Netzwerk, Gästebuch und der Sektion Migränekunst wird die Migräne-Aura Stiftung offiziell gegründet. Parallel dazu entsteht am Interaktionszentrum Entrepreneurship in Magdeburg die Idee eines komplementären, unternehmerischen Zweigs: MoteMedi – Mobile Telemedizinische Diagnostik. Der Ansatz: neurophysiologisches Wissen in digitale Gesundheitsanwendungen überführen. Damit wird von Beginn an zweigleisig gedacht – gemeinnützige Aufklärung und wissenschaftliche Öffentlichkeitsarbeit einerseits, translationale Forschung und digitale Produktentwicklung andererseits."
  image: "/images/timeline/2004.png"

- date: "2004"
  title: "DFG-Förderung"
  preview: "Eine digitale, personalisierte Introspektion wird durch die DFG gefördert – mit frühen Smartphones und dem Blick auf digitale Biomarker."
  text: "Dr. rer. nat. Dahlem erhält eine Sachbeihilfe der Deutschen Forschungsgemeinschaft (DFG), um Patient:innen mithilfe der Migräneaura-Simulation eine interaktive, personalisierte Introspektion zu ermöglichen – basierend auf individuellen anatomischen Parametern des Gehirns. Mithilfe der damals noch ganz neuen Smartphones – vier Jahre vor dem iPhone – sollen individuelle Hirnparameter alltagsnah und in Echtzeit erfasst werden. Ziel ist es, diese Daten als potenzielle Wirkziele für zukünftige Therapien nutzbar zu machen. Damit entsteht ein früher konzeptioneller Vorgriff auf das heutige Verständnis digitaler Biomarker – und auf die Vision einer Closed-Loop-Medizin."

- date: "2005"
  title: "Medienpreis"
  preview: "Internationale Nominierung für die Darstellung der Migräneaura an der Schnittstelle von Wissenschaft und Kunst."
  text: "Die Website der Migräne-Aura Stiftung wird für den International Media Award for Science and Art nominiert – einen Wettbewerb von SWR, ZKM, ARTE und SF DRS, der herausragende Projekte an der Schnittstelle von Wissenschaft und Kunst würdigt. Die eingereichte Darstellung der Migräneaura zählt zu den besten Beiträgen und wird 2005 im öffentlich-rechtlichen Fernsehen europaweit ausgestrahlt."
  image: "/images/timeline/2005.png"

- date: "2006"
  title: "Zweisprachiger Relaunch"
  preview: "Ein neues Design, mehr Struktur – und erstmals Inhalte auf Deutsch und Englisch."
  text: "Komplettes Redesign der Website mit modernem Content-Management-System und zweisprachiger Struktur. Ermöglicht wurde dieser Relaunch durch das Preisgeld aus der Medienpreis-Nominierung sowie durch private Investitionen."
  image: "/images/timeline/2006.png"

- date: "2009"
  title: "Migraine Art wird Buch"
  preview: "Durch die Online-Sammlung findet sich ein Verleger."
  text: "Das von Derek Robinson und Dr. Klaus Podoll zusammengetragene Material zur visuellen Darstellung von Migräneauren wird über die Website der Stiftung öffentlich zugänglich gemacht. Auf dieser Grundlage findet sich ein Verleger: Die Sammlung Migraine Art erscheint als Buch und dokumentiert die Vielfalt subjektiver Aura-Erfahrungen."
  image: "/images/timeline/2009-book.png"

- date: "2009"
  title: "Blog zur Migränephysiologie"
  preview: "Aus einer Website-Sektion wird ein Wissenschaftsblog mit über 400 Beiträgen."
  text: "Das Wissenschaftsblog Graue Substanz entsteht auf dem SciLogs-Portal von Spektrum der Wissenschaft. In den folgenden Jahren erscheinen dort über 400 allgemeinverständliche Beiträge, die neue Perspektiven auf Migräne und deren physiologische Grundlagen eröffnen. Mit der Gründung von Newsenselab wird die Blog-Aktivität weitgehend eingestellt. Der sogenannte Pepsi-Gate-Skandal – ein Fall gesponserter Inhalte durch PepsiCo auf einer wissenschaftlichen Plattform – verstärkt die Sensibilität für mögliche Interessenkonflikte in der Wissenschaftskommunikation."
  image: "/images/timeline/2009-blog.png"

- date: "2010"
  title: "Migräne im TV-Schwerpunkt"
  preview: "Öffentlich-rechtliche TV-Formate greifen Migräne ganzheitlich auf – inklusive eines modellbasierten Ansatzes aus der Stiftungsarbeit."
  text: "Im Januar 2010 widmen sich die Formate nano (3sat) und drehscheibe Deutschland (ZDF) in einem Themenschwerpunkt der Migräne. Auch Markus Dahlems physikalischer Ansatz zur Erklärung der Migräneaura wird vorgestellt – und veranschaulicht, wie naturwissenschaftliche Modelle zur patientennahen Vermittlung komplexer Krankheitsmechanismen beitragen können."

- date: "2011"
  title: "Literarische Würdigung"
  preview: "Die Stiftung findet Eingang in Siri Hustvedts Bestseller – als Quelle neuer Perspektiven auf neurologisches Erleben."
  text: "In ihrem Buch »Die zitternde Frau« beschreibt Siri Hustvedt, wie die Aura-Erfahrungen auf der Website der Stiftung ihr neue Perspektiven eröffnen – etwa durch die Geschichte von Carl von Linné, der seinen Doppelgänger sah. Das Buch erscheint 2011 überraschend zuerst auf Deutsch."
  image: "/images/timeline/2011.png"

- date: "2011"
  title: "YouTube-Sperrung der Aura-Simulation"
  preview: "Ein gesperrtes YouTube-Video wirft Fragen zur digitalen Migränetherapie auf."
  text: "YouTube entfernt eine visuelle Simulation der Migräneaura – mutmaßlich, weil sie selbst Migräne auslösen könnte. Forschende vermuten allerdings eher das Gegenteil: dass gezielte visuelle Reize zur Desensibilisierung beitragen können. Das Video war wissenschaftlich fundiert, mit Warnhinweis versehen – und wurde über 40.000 Mal aufgerufen. Natürlich ist ein YouTube-Kanal kein Medizinprodukt. Und doch markierte die Sperrung einen symbolischen Wendepunkt: hin zur Idee, dass eine visuelle Simulation nicht nur aufklären, sondern therapeutisch als sogenannte »Auraresonanz« wirken kann."
  image: "/images/timeline/2011-youtube.png"

- date: "2015"
  title: "Therapieidee der Auraresonanz im Radio"
  preview: "Ein Beitrag im Deutschlandfunk macht eine neuartige, physikalisch fundierte Behandlungsvision als Auraresonanz einer breiteren Öffentlichkeit zugänglich."
  text: "Ein Beitrag im Deutschlandfunk porträtiert Dr. rer. nat. Markus Dahlems Forschung zur Migräne als physikalisches Phänomen. Im Mittelpunkt steht die Idee, die im Gehirn wandernde Erregungswelle der Aura mit einer LED-Brille gezielt zu unterbrechen. Der mediale Beitrag zeigt, dass das Konzept auch jenseits der Fachwelt Resonanz findet – ein Signal dafür, dass die Zeit reif ist. Die Vision einer präzisen, physikbasierten Neuromodulation wird ein Jahr später zur wissenschaftlichen Grundlage für die Gründung von Newsenselab."

- date: "2016"
  title: "DSGVO-Pause"
  preview: "Die Website geht offline – und diese Zeit wird in einer neue Richtung genutzt."
  text: "Rechtliche Unsicherheiten darüber, ob die tausenden, stets mit Einwilligung dokumentierten Patientenberichte den neuen Datenschutzanforderungen (DSGVO) genügen, führen 2016 zur vorsorglichen Abschaltung der Website. Zwar wurden Lösungsmöglichkeiten diskutiert, doch fehlten angesichts begrenzter Ressourcen Zeit und Kapazitäten – denn parallel floss das Engagement bereits in einen neuen Entwicklungspfad: Das Konzept einer neuromodulatorischen Auraresonanz als Therapieform stieß auf das Interesse von Investoren. Unter Beteiligung neuer Partner wird daraus ein digitales Therapeutikum entwickelt. Letztlich wird – als schneller umsetzbare Lösung – ein CBT-basiertes Verfahren real."

- date: "2019"
  title: "Verlust eines Pioniers"
  preview: "Mit dem Tod von Dr. Klaus Podoll verliert die Stiftung einen prägenden Wegbegleiter."
  text: "Der Tod von Dr. Klaus Podoll verzögert erneut den geplanten Relaunch der Website und hinterlässt eine große Lücke. Als langjähriger Mitgestalter prägte er die Inhalte, das Netzwerk und die wissenschaftliche Tiefe der Plattform entscheidend mit."

- date: "2022"
  title: "Start auf Instagram"
  preview: "Auch auf Social Media: Aura-Wissen wird zugänglich, visuell und zweisprachig."
  text: "Die Migräne-Aura Stiftung startet ihre Präsenz auf Instagram – mit Inhalten auf Deutsch und Englisch. Ziel ist es, Aura-Wissen niedrigschwellig und visuell aufzubereiten, um neue Zielgruppen zu erreichen und bestehendes Wissen zeitgemäß zu vermitteln."
  image: "/images/timeline/2022.png"

- date: "2025"
  title: "Relaunch der Website"
  preview: "Mit Aura-o-mat und Blog-Rückkehr: Die Plattform startet neu – moderner, interaktiver, integrierter."
  text: "Der komplette Relaunch der Website bringt nicht nur ein neues Design"
