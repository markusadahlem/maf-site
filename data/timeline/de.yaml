- date: "1998"
  title: "Erste Internetpräsenz"
  preview: " Erstmals wird die Migräneaura als wissenschaftlich fundierte Computersimulation online veröffentlicht und macht die unsichtbare Aura erstmals sichtbar – auch für andere."
  text: "Die erste wissenschaftlich fundierte Computersimulation der Migräneaura entstand im Rahmen der Doktorarbeit von Markus Dahlem in der theoretischen Physik – bemerkenswerterweise obwohl er selbst nicht von Migräne betroffen ist. Grundlage ist allein die neuronale Architektur des Gehirns. Die animierten Darstellungen werden auf der Website des Instituts für Biophysik der Otto-von-Guericke-Universität veröffentlicht."
  image: "/images/timeline/1998.png"

- date: "03/2000"
  title: "Ermutigung durch Bestsellerautor und Neurologen"
  preview: "Ein Brief des Neurologen und Bestsellerautors Dr. med. Oliver Sacks wird zur Initialzündung für eine patientenzentrierte Wissenschaftskommunikation."
  text: "Nach der Veröffentlichung der Computersimulation in einer Fachzeitschrift erhält das Internet-Projekt eine bedeutende Anerkennung: Oliver Sacks würdigt die theoretische Arbeit in einem persönlichen Brief. Seine Haltung – die Persönlichkeit des Patienten ins Zentrum einer evidenzbasierten Medizin zu stellen – wird zum Leitgedanken für die spätere Ausrichtung der Kommunikation: allgemeinverständlich, patientenzentriert und im Sinne eines Public Understanding of Science."
  image: "/images/timeline/2000-sacks.png"

- date: "08/2000"
  title: "Erste öffentliche Resonanz"
  preview: "Ein Bericht in DIE WELT macht die Migräneaura-Simulation bekannt und führt zu zahlreichen Rückmeldungen von Betroffenen."
  text: "Unter der Überschrift „Wie im Gehirn Geisterbilder entstehen“ berichtet DIE WELT über die Migräneaura-Simulation – und trifft damit einen Nerv: Es folgen nicht wenige Leserbriefe von Betroffenen. Erstmals erleben sie, dass ihre subjektiven Symptome eine objektive Entsprechung finden – sichtbar, nachvollziehbar, erklärbar. Die Simulation hilft ihnen, über das eigene Erleben zu sprechen: mit Ärzt:innen ebenso wie im familiären oder sozialen Umfeld."
  image: "/images/timeline/2000-presse.png"

- date: "11/2000"
  title: "Patientenforum geht live"
  preview: "Mit Forum, Gästebuch und Ärztebereich entsteht eine der ersten interaktiven Austauschplattformen für Migräne mit Aura."
  text: "Motiviert durch die öffentliche Aufmerksamkeit rund um die Aurasimulation geht eine interaktive Onlineplattform live: mit Forum, Gästebuch und einem geschützten Bereich für Ärzt:innen. Bereits im ersten Jahr beeindrucken die Zugriffszahlen, und es entstehen erste Kontakte zur Deutschen Migräne-Liga sowie zur US-amerikanischen Patientenorganisation MAGNUM (Migraine Awareness Group: A National Understanding for Migraineurs). Ein frühes Zeichen für den Bedarf an strukturiertem Austausch zwischen Wissenschaft, Versorgung und Betroffenen."
  image: "/images/timeline/2000-forum.png"

- date: "2003"
  title: "Ausbau der digitalen Migraine-Art-Plattform"
  preview: "Eine gemeinsame Vision führt zum Aufbau einer der weltweit bedeutendsten digitalen Sammlungen gelebter Aura-Erfahrungen."
  text: "Im Jahr 2003 erweitert die Plattform ihren inhaltlichen Fokus durch die Kooperation mit dem Neurologen Dr. med. Klaus Podoll. Er bringt einen außergewöhnlich umfangreichen Fundus an Materialien ein, die er zuvor gemeinsam mit dem 2001 verstorbenen Derek Robinson zusammengestellt hatte. Robinson, Marketingmanager bei Boehringer Ingelheim UK, hatte bereits 1973 nach eindrucksvollen Darstellungen des Migräneerlebens gesucht, um ein neues Prophylaktikum zu bewerben – eine „verzweifelte Suche“, wie er es selbst nannte. Was als Austausch über das Alice-im-Wunderland-Syndrom begann, entwickelte sich rasch: Über 1000 E-Mails wurden im ersten Jahr ausgetauscht – der Grundstein für eine langfristige Zusammenarbeit und ein digital kuratiertes Archiv von Migraine Art."

- date: "2004"
  title: "Gründung und Vision einer digitalen Medizin"
  preview: "Neben der Stiftung entsteht eine Gründungsidee: wissenschaftliche Erkenntnisse zur Migräne sollen in digitale Anwendungen übersetzt werden"
  text: "Mit wachsendem Netzwerk, Gästebuch und der Sektion Migränekunst wird die Migräne-Aura Stiftung offiziell gegründet. Parallel dazu entsteht am Interaktionszentrum Entrepreneurship in Magdeburg die Idee eines komplementären, unternehmerischen Zweigs: MoteMedi – Mobile Telemedizinische Diagnostik. Der Ansatz: neurophysiologisches Wissen in digitale Gesundheitsanwendungen überführen. Damit wird von Beginn an zweigleisig gedacht – gemeinnützige Aufklärung und wissenschaftliche Öffentlichkeitsarbeit einerseits, translationale Forschung und digitale Produktentwicklung andererseits."
  image: "/images/timeline/2004.png"

- date: "2004"
  title: "Förderun der Deutschen Forschungsgemeinschaft"
  preview: "Eine digitale, personalisierte Introspektion wird durch die DFG gefördert – mit frühen Smartphones und dem Blick auf digitale Biomarker."
  text: "Mit einer Sachbeihilfe der Deutschen Forschungsgemeinschaft (DFG) beginnt die Entwicklung eines interaktiven Werkzeugs zur personalisierten Introspektion, bei dem Patient:innen mit der Migräneaura-Simulation auf Basis individueller anatomischer Hirnparameter arbeiten können. Smartphones – damals noch ein technisches Novum, vier Jahre vor dem iPhone – dienen zur alltagsnahen Erfassung dieser Parameter in Echtzeit. Das Projekt setzt damit früh konzeptionelle Impulse für das heutige Verständnis digitaler Biomarker – und skizziert bereits die Vision einer Closed-Loop-Medizin."

- date: "2005"
  title: "Medienpreis"
  preview: "Internationale Nominierung für die Darstellung der Migräneaura an der Schnittstelle von Wissenschaft und Kunst."
  text: "Die Website der Migräne-Aura Stiftung wird für den International Media Award for Science and Art nominiert – einen Wettbewerb von SWR, ZKM, ARTE und SF DRS, der herausragende Projekte an der Schnittstelle von Wissenschaft und Kunst würdigt. Die eingereichte Darstellung der Migräneaura zählt zu den besten Beiträgen und wird 2005 im öffentlich-rechtlichen Fernsehen europaweit ausgestrahlt."
  image: "/images/timeline/2005.png"

- date: "2006"
  title: "Zweisprachiger Relaunch"
  preview: "Ein neues Design, mehr Struktur – und erstmals Inhalte auf Deutsch und Englisch."
  text: "Komplettes Redesign der Website mit modernem Content-Management-System und zweisprachiger Struktur. Ermöglicht wurde dieser Relaunch durch das Preisgeld aus der Medienpreis-Nominierung sowie durch private Investitionen."
  image: "/images/timeline/2006.png"

- date: "2009"
  title: "Migraine Art wird Buch"
  preview: "Durch die Online-Sammlung findet sich ein Verleger."
  text: "Die Veröffentlichung des Buchs Migraine Art: The Migraine Experience from Within erfüllt ein bereits lange vor der Stiftung formuliertes Ziel. Die von Derek Robinson und Dr. med. Klaus Podoll zusammengestellte Sammlung sollte ursprünglich als Buch erscheinen – doch zunächst fand sich kein Verlag. Daher wurde das Material über die Website der Stiftung öffentlich zugänglich gemacht. Diese digitale Veröffentlichung schuf Sichtbarkeit und Resonanz, die schließlich zur Buchveröffentlichung führte und die Vielfalt subjektiver Aura-Erfahrungen dokumentiert."
  image: "/images/timeline/2009-book.png"

- date: "2009"
  title: "Blog zur Migränephysiologie"
  preview: "Aus einer Website-Sektion wird ein Wissenschaftsblog mit über 400 Beiträgen."
  text: "Im Einklang mit dem Stiftungsziel, wissenschaftliche Entdeckung und Translation anzustoßen, startet der Wissenschaftsblog Graue Substanz auf SciLogs, einer Plattform von Spektrum der Wissenschaft. Über die Jahre erscheinen mehr als 400 allgemeinverständliche Beiträge zur Physiologie der Migräne. Die Blogaktivität nimmt ab, nachdem Markus Dahlem 2014 Newsenselab mitbegründet – ein unabhängiges Unternehmen, das nicht zur Stiftung gehört."
  image: "/images/timeline/2009-blog.png"

- date: "2010"
  title: "Medienresonanz: Migräne im TV-Schwerpunkt"
  preview: "Modellbasierte Forschung findet durch die Vermittlungsarbeit der Stiftung mediale Reichweite."
  text: "Im Januar 2010 greifen die Sendungen nano (3sat) und drehscheibe Deutschland (ZDF) die Migräne in einem ganzheitlichen Themenschwerpunkt auf. Vorgestellt wird dabei auch ein physikalisch fundiertes Erklärungsmodell der Migräneaura, das im akademischen Kontext von Markus Dahlem entwickelt wurde. Die Stiftung, deren Ziel die Förderung des Public Understanding of Science ist, unterstützt die Vermittlung dieses komplexen Ansatzes und trägt so zur breiten öffentlichen Wahrnehmung bei."

- date: "2011"
  title: "Literarische Würdigung"
  preview: "Die Stiftung findet Eingang in Siri Hustvedts Bestseller – als Quelle neuer Perspektiven auf neurologisches Erleben."
  text: "In ihrem Buch »Die zitternde Frau« beschreibt Siri Hustvedt, wie die Aura-Erfahrungen auf der Website der Stiftung ihr neue Perspektiven eröffnen – etwa durch die Geschichte von Carl von Linné, der seinen Doppelgänger sah. Das Buch erscheint 2011 überraschend zuerst auf Deutsch."
  image: "/images/timeline/2011.png"

- date: "2011"
  title: "YouTube-Sperrung der Aura-Simulation"
  preview: "Die Migräneaura-Simulation hat angeblich Nebenwirkungen – oder doch therapeutische Wirkung?"
  text: "YouTube entfernt eine visuelle Simulation der Migräneaura – mutmaßlich, weil sie selbst Migräne auslösen könnte. Forschende vermuten allerdings eher das Gegenteil: dass gezielte visuelle Reize zur Desensibilisierung beitragen können. Das Video war wissenschaftlich fundiert, mit Warnhinweis versehen – und wurde über 40.000 Mal in kurzer Zeit aufgerufen. Natürlich ist ein YouTube-Kanal kein Medizinprodukt. Doch die Sperrung markierte auch einen symbolischen Wendepunkt: Denn wenn eine digitale Intervention potenziell Nebenwirkungen zeigt, rückt auch ihre therapeutische Wirksamkeit ins Blickfeld – als Ausgangspunkt der späteren Idee einer digitalen Auraresonanztherapie."
  image: "/images/timeline/2011-youtube.png"

- date: "2015"
  title: "Medienresonanz: Therapieidee der Auraresonanz im Radio"
  preview: "Ein Beitrag im Deutschlandfunk macht eine neuartige, physikalisch fundierte Behandlungsvision als Auraresonanz einer breiteren Öffentlichkeit zugänglich."
  text: "Ein Beitrag im Deutschlandfunk porträtiert Dr. rer. nat. Markus Dahlems Forschung zur Migräne als physikalisches Phänomen. Im Mittelpunkt steht die Idee, die im Gehirn wandernde Erregungswelle der Aura mit einer LED-Brille gezielt zu unterbrechen. Der mediale Beitrag zeigt, dass das Konzept auch jenseits der Fachwelt Resonanz findet – ein Signal dafür, dass die Zeit reif ist. Diese Resonanz trägt zur konzeptuellen Grundlage für die spätere Gründung von Newsenselab bei – einer Initiative, die zwar unabhängig von der Stiftung ist, aber gut mit ihrer wertegeleiteten Mission übereinstimmt."

- date: "2016"
  title: "DSGVO-Pause"
  preview: "Die Website geht offline – und diese Zeit wird in einer neue Richtung genutzt."
  text: "Rechtliche Unsicherheiten darüber, ob die tausenden, stets mit Einwilligung dokumentierten Patientenberichte den neuen Datenschutzanforderungen (DSGVO) genügen, führen 2016 zur vorsorglichen Abschaltung der Website. Zwar wurden Lösungsmöglichkeiten diskutiert, doch fehlten angesichts begrenzter Ressourcen Zeit und Kapazitäten – denn parallel floss das Engagement bereits in einen neuen Entwicklungspfad: Das Konzept einer neuromodulatorischen Auraresonanz als Therapieform stieß auf das Interesse von Investoren. Unter Beteiligung neuer Partner wird daraus ein digitales Therapeutikum entwickelt. Letztlich wird – als schneller umsetzbare Lösung – ein CBT-basiertes Verfahren real."

- date: "2019"
  title: "Verlust eines Pioniers"
  preview: "Mit dem Tod von Dr. Klaus Podoll verliert die Stiftung einen prägenden Wegbegleiter."
  text: "Der Tod von Dr. Klaus Podoll verzögert erneut den geplanten Relaunch der Website und hinterlässt eine große Lücke. Als langjähriger Mitgestalter prägte er die Inhalte, das Netzwerk und die wissenschaftliche Tiefe der Plattform entscheidend mit."

- date: "2022"
  title: "Start auf Instagram"
  preview: "Auch auf Social Media: Aura-Wissen wird zugänglich, visuell und zweisprachig."
  text: "Die Migräne-Aura Stiftung startet ihre Präsenz auf Instagram – mit Inhalten auf Deutsch und Englisch. Ziel ist es, Aura-Wissen niedrigschwellig und visuell aufzubereiten, um neue Zielgruppen zu erreichen und bestehendes Wissen zeitgemäß zu vermitteln."
  image: "/images/timeline/2022.png"

- date: "2025"
  title: "Relaunch der Website"
  preview: "Mit Aura-o-mat und Blog-Rückkehr: Die Plattform startet neu – moderner, interaktiver, integrierter."
  text: "Der komplette Relaunch der Website bringt nicht nur ein neues Design. Stay tuned."
