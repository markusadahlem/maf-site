- date: "2026"
  title: "Цифрове повернення"
  text: "Перезапуск сайту з новою концепцією та розширеною цифровою присутністю."

- date: "2022"
  title: "Запуск в Instagram"
  text: "Нова присутність у соціальних мережах німецькою та англійською мовами — перший крок до повернення у публічний простір."
  image: "/images/timeline/2022.png"

- date: "2019"
  title: "Втрата піонера"
  text: "Смерть доктора Клауса Подолла відклала запланований перезапуск і залишила значну порожнечу."

- date: "2016"
  title: "Вимушене відключення через GDPR"
  text: "Сайт було вимкнено через юридичну невизначеність навколо тисяч архівованих повідомлень від пацієнтів."

- date: "2011"
  title: "Літературне визнання"
  text: "У своїй книзі *Тремтяча жінка* Сірі Хустведт розповідає, як історії про ауру на сайті відкривають нові перспективи — зокрема розповідь про Карла фон Ліннея, який бачив свого двійника. Книга була несподівано вперше опублікована німецькою мовою."
  image: "/images/timeline/2011.png"

- date: "2009"
  title: "Від розділу до блогу: патофізіологія мігрені"
  text: "Маркус Далем започатковує наукові блоги *Gray Matters* і *Graue Substanz* на платформах SciLogs Nature та Spektrum (німецька версія Scientific American). Понад 400 дописів відкривали нові підходи до розуміння мігрені — аж поки він не залишив академію, щоб заснувати компанію."
  image: "/images/timeline/2009-blog.png"

- date: "2009"
  title: "Migraine Art: з розділу до книги"
  text: "Матеріали, зібрані Дереком Робінсоном та доктором Клаусом Подоллом — і знайдені через сайт — були опубліковані як книга ‘Migraine Art’, що стала потужним свідченням пережитої аури."
  image: "/images/timeline/2009-book.png"

- date: "2006"
  title: "Новий вигляд сайту"
  text: "Повне оновлення дизайну з використанням CMS та двомовної структури — завдяки преміям і приватним інвестиціям."
  image: "/images/timeline/2006.png"

- date: "2005"
  title: "Відзначене просвітництво"
  text: "Номінація на Міжнародну медіа-премію за науку і мистецтво."
  image: "/images/timeline/2005.png"

- date: "2004"
  title: "Заснування фонду"
  text: "Засновано Фундацію мігрені з аурою — із зростаючою мережею, гостьовою книгою та розділом ‘Migraine Art’."
  image: "/images/timeline/2004.png"

- date: "11/2000"
  title: "Онлайн-форум для пацієнтів"
  text: "Перша інтерактивна онлайн-платформа з форумом, гостьовою книгою та розділом для лікарів — як для пацієнтів, так і для фахівців."
  image: "/images/timeline/2000-forum.png"

- date: "08/2000"
  title: "У центрі уваги медіа"
  text: "*DIE WELT* публікує статтю: ‘Як у мозку виникають примарні зображення’. Багато пацієнтів відповіли особистими листами."
  image: "/images/timeline/2000-presse.png"

- date: "03/2000"
  title: "Лист від Олівера Сакса"
  text: "Після наукової публікації Маркус Далем отримує особистий лист від Олівера Сакса з похвалою за теоретичну роботу — рідкісне визнання в академічному світі."
  image: "/images/timeline/2000-sacks.png"

- date: "1998"
  title: "Зрозуміти ауру — лише через теорію"
  text: "Як теоретичний фізик і не хворий на мігрень, Маркус Далем створює першу комп’ютерну симуляцію мігренозної аури — виключно на основі припущень про нейронну архітектуру мозку."
  image: "/images/timeline/1998.png"
