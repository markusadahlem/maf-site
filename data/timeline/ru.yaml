- date: "2025"
  title: "Цифровое возвращение"
  text: "Перезапуск сайта с новой концепцией и расширенным цифровым присутствием."

- date: "2022"
  title: "Запуск в Instagram"
  text: "Новая активность в социальных сетях на немецком и английском языках — первый шаг к возвращению в публичное пространство."
  image: "/images/timeline/2022.png"

- date: "2019"
  title: "Утрата пионера"
  text: "Смерть доктора Клауса Подолла отложила запланированный перезапуск и оставила ощутимую пустоту."

- date: "2016"
  title: "Отключение из-за GDPR"
  text: "Сайт был отключен из-за юридической неопределенности, связанной с тысячами архивированных сообщений от пациентов."

- date: "2011"
  title: "Литературное признание"
  text: "В своей книге *Трясущаяся женщина* Сири Хустведт описывает, как рассказы об ауре на сайте открывают новые перспективы — в том числе историю Карла фон Линнея, который однажды увидел своего двойника. Книга была впервые издана на немецком языке."
  image: "/images/timeline/2011.png"

- date: "2009"
  title: "От раздела к блогу: патофизиология мигрени"
  text: "Маркус Далем запускает научные блоги *Gray Matters* и *Graue Substanz* на платформах SciLogs от Nature и Spektrum (немецкая версия Scientific American). Более 400 публикаций открывают новые взгляды на мигрень — вплоть до ухода из академии ради основания собственной компании."
  image: "/images/timeline/2009-blog.png"

- date: "2009"
  title: "Migraine Art: от раздела к книге"
  text: "Материалы, собранные Дереком Робинсоном и доктором Клаусом Подоллом — и найденные через сайт — публикуются как книга ‘Migraine Art’, мощный документ личного опыта ауры."
  image: "/images/timeline/2009-book.png"

- date: "2006"
  title: "Новый облик сайта"
  text: "Полный редизайн сайта с использованием CMS и двуязычной структуры — при поддержке призовых средств и частных инвестиций."
  image: "/images/timeline/2006.png"

- date: "2005"
  title: "Просветительская работа отмечена"
  text: "Номинация на Международную медиа-премию за науку и искусство."
  image: "/images/timeline/2005.png"

- date: "2004"
  title: "Основание фонда"
  text: "Основан Фонд Мигрени с Аурой — с расширяющейся сетью, гостевой книгой и разделом ‘Migraine Art’."
  image: "/images/timeline/2004.png"

- date: "11/2000"
  title: "Форум для пациентов выходит онлайн"
  text: "Первая интерактивная онлайн-платформа с форумом, гостевой книгой и доступом для врачей — как для пациентов, так и для специалистов."
  image: "/images/timeline/2000-forum.png"

- date: "08/2000"
  title: "Внимание СМИ"
  text: "*DIE WELT* публикует статью: «Как в мозге возникают призрачные изображения». Многие пациенты откликнулись личными письмами."
  image: "/images/timeline/2000-presse.png"

- date: "03/2000"
  title: "Письмо от Оливера Сакса"
  text: "После научной публикации Маркус Далем получает личное письмо от Оливера Сакса с признанием теоретической работы — редкая честь в научной среде."
  image: "/images/timeline/2000-sacks.png"

- date: "1998"
  title: "Понять ауру — только через теорию"
  text: "Будучи теоретическим физиком и не страдая от мигрени, Маркус Далем создает первую компьютерную симуляцию мигренозной ауры — исключительно на основе предположений о нейронной архитектуре мозга."
  image: "/images/timeline/1998.png"
